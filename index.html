<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <!-- Interior
      Top 5 Living Room Inspirations
      Curated vibrants colors for your living, make it pop & calm in the same time.
      Read more -->

    <div class="blog-card">
      <img
        src="/img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
        class="blog-card-image"
      />
      <div class="blog-card-details">
        <div class="blog-card-header">
          <div class="blog-card-tag">Interior</div>
          <h1 class="blog-card-title">Top 5 Living Room Inspirations</h1>
        </div>
        <div class="blog-card-body">
          <p class="blog-card-text">
            Curated vibrants colors for your living, make it pop & calm in the
            same time.
          </p>
          <div class="blog-card-action-container">
            <button class="blog-card-action">Read more</button>
            <img src="/img/arrow-right-line.svg" />
          </div>
        </div>
      </div>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a href="https://www.greatfrontend.com/projects/u/jehr" target="_blank"
        >Jonathan Ehrmantraut</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
